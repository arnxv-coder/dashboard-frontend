<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arnav’s AI Server Nexus</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  /* ----------------- Base ----------------- */
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
  body {
    background:#0f1c2b url('https://images.unsplash.com/photo-1518770660439-4636190af475?fit=crop&w=1950&q=80') no-repeat center center/cover;
    overflow-x:hidden;
    color:#e0e0e0;
    height:100vh;
  }
  canvas#particleCanvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }

  /* ----------------- Sidebar ----------------- */
  .sidebar {
    position:fixed; top:0; left:0; height:100%;
    width:250px;
    background: rgba(20,30,45,0.85);
    backdrop-filter: blur(10px);
    padding:1rem;
    display:flex; flex-direction:column;
    transition:0.3s;
    z-index:2;
  }
  .sidebar h2 {
    font-family:'Rajdhani',sans-serif;
    text-align:center;
    margin-bottom:2rem;
    cursor:pointer;
    color:#fff;
    letter-spacing:1px;
  }
  .sidebar a {
    color:#cfcfcf; text-decoration:none; margin:0.6rem 0; padding:0.6rem;
    border-radius:10px; display:block; transition:0.3s;
  }
  .sidebar a:hover { background: rgba(255,255,255,0.08); }

  /* Responsive Sidebar */
  @media (max-width:768px){
    .sidebar { transform:translateX(-260px); position:fixed; z-index:5; }
    .sidebar.active { transform:translateX(0); }
    .sidebar-toggle { display:block; position:fixed; top:15px; left:15px; z-index:6; background:#4a90e2; border:none; color:#fff; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; }
  }

  /* ----------------- Main ----------------- */
  .main { margin-left:270px; padding:2rem; transition:0.3s; z-index:1; position:relative; }
  @media (max-width:768px){ .main { margin-left:20px; } }

  .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; }
  .header h1 { font-family:'Rajdhani',sans-serif; font-weight:700; font-size:1.8rem; }

  /* ----------------- Cards ----------------- */
  .card-grid {
    display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1rem;
  }
  .card {
    background: rgba(25,35,50,0.85);
    backdrop-filter: blur(10px);
    border-radius:15px;
    padding:1rem;
    transform:skewY(-2deg);
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover { transform:skewY(-1deg) translateY(-5px); box-shadow:0 15px 30px rgba(0,0,0,0.5); }
  .card h3 { margin-bottom:0.5rem; font-family:'Rajdhani',sans-serif; color:#fff; }
  .card p { font-size:1.2em; }

  /* ----------------- Charts ----------------- */
  .chart-container {
    position:relative; height:300px; margin-top:1rem;
    background: rgba(25,35,50,0.85); border-radius:15px; padding:10px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
  }

  /* ----------------- Logs ----------------- */
  .logs-panel {
    background: rgba(25,35,50,0.85);
    max-height:250px; overflow-y:auto;
    padding:1rem; border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3); margin-top:1rem;
  }
  .log-entry { padding:0.3rem; border-bottom:1px solid #333; }
  input#logFilter {
    width:100%; padding:0.5rem; margin-bottom:0.5rem; border-radius:8px;
    border:none; background:#2a3a4d; color:#fff;
  }
</style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
<div class="sidebar" id="sidebar">
  <h2 id="logo">Arnxv</h2>
  <a href="#">Overview</a>
  <a href="#">Metrics</a>
  <a href="#">Processes</a>
  <a href="#">Network</a>
  <a href="#">Logs</a>
  <a href="#">Settings</a>
</div>

<div class="main">
  <div class="header">
    <h1>AI Server Nexus</h1>
  </div>

  <div class="card-grid">
    <div class="card"><h3>CPU Usage</h3><p id="cpu">--%</p></div>
    <div class="card"><h3>RAM Usage</h3><p id="ram">--%</p></div>
    <div class="card"><h3>Disk Usage</h3><p id="disk">--%</p></div>
    <div class="card"><h3>Uptime</h3><p id="uptime">-- hours</p></div>
    <div class="card"><h3>Active Connections</h3><p id="connections">--</p></div>
  </div>

  <h2>Network Activity</h2>
  <div class="chart-container"><canvas id="networkChart"></canvas></div>

  <h2>HTTP Requests</h2>
  <div class="chart-container"><canvas id="httpChart"></canvas></div>

  <h2>Top Processes</h2>
  <table id="processTable" style="width:100%; background: rgba(25,35,50,0.85); color:#fff; border-radius:10px;">
    <thead><tr><th>Name</th><th>CPU%</th><th>RAM%</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>Logs</h2>
  <input type="text" id="logFilter" placeholder="Search logs...">
  <div class="logs-panel" id="logsPanel"></div>
</div>

<script>
/* ----------------- Sidebar ----------------- */
function toggleSidebar(){ document.getElementById('sidebar').classList.toggle('active'); }

/* ----------------- Particles ----------------- */
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
let particles=[];
for(let i=0;i<100;i++){ particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, dx:(Math.random()-0.5)*0.5, dy:(Math.random()-0.5)*0.5}); }
function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(255,255,255,0.2)';
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0)p.x=canvas.width; if(p.x>canvas.width)p.x=0;
    if(p.y<0)p.y=canvas.height; if(p.y>canvas.height)p.y=0;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });

/* ----------------- Data Fetch ----------------- */
let cpuData=[], ramData=[], labels=[], netUpload=[], netDownload=[], http200=[], http400=[], http500=[];
let networkChart, httpChart;

async function fetchData(){
  const status = await fetch('https://dashboard-87s1.onrender.com/api/status').then(r=>r.json());
  const network = await fetch('https://dashboard-87s1.onrender.com/api/network').then(r=>r.json());
  const http = await fetch('https://dashboard-87s1.onrender.com/api/http').then(r=>r.json());
  const connections = await fetch('https://dashboard-87s1.onrender.com/api/connections').then(r=>r.json());
  const logs = await fetch('https://dashboard-87s1.onrender.com/api/logs').then(r=>r.json());

  document.getElementById('cpu').textContent=status.cpu+'%';
  document.getElementById('ram').textContent=status.ram+'%';
  document.getElementById('disk').textContent=status.disk[0].used+'%';
  document.getElementById('uptime').textContent=status.uptime+' hours';
  document.getElementById('connections').textContent=connections.activeConnections;

  const tbody = document.querySelector('#processTable tbody'); tbody.innerHTML='';
  connections.topProcesses.forEach(p=>{
    const row=document.createElement('tr');
    row.innerHTML=`<td>${p.name}</td><td>${p.cpu}</td><td>${p.mem}</td>`;
    tbody.appendChild(row);
  });

  const logsPanel=document.getElementById('logsPanel'); logsPanel.innerHTML='';
  logs.forEach(log=>{
    const div=document.createElement('div'); div.className='log-entry';
    div.textContent=`${log.time} - ${log.message}`; logsPanel.appendChild(div);
  });

  // Update Charts
  labels.push(new Date().toLocaleTimeString());
  cpuData.push(parseFloat(status.cpu)); ramData.push(parseFloat(status.ram));
  netUpload.push(network[0].tx_sec); netDownload.push(network[0].rx_sec);
  http200.push(http['200']); http400.push(http['400']); http500.push(http['500']);

  if(labels.length>10){ cpuData.shift(); ramData.shift(); netUpload.shift(); netDownload.shift(); labels.shift(); http200.shift(); http400.shift(); http500.shift(); }

  if(!networkChart){
    const ctxN=document.getElementById('networkChart').getContext('2d');
    networkChart=new Chart(ctxN,{type:'line',data:{labels,datasets:[
      {label:'Upload KB/s',data:netUpload,borderColor:'#4a90e2',fill:true,backgroundColor:'rgba(74,144,226,0.2)'},
      {label:'Download KB/s',data:netDownload,borderColor:'#3ac1f2',fill:true,backgroundColor:'rgba(58,193,242,0.2)'}
    ]},options:{responsive:true,animation:{duration:500}}});
  } else networkChart.update();

  if(!httpChart){
    const ctxH=document.getElementById('httpChart').getContext('2d');
    httpChart=new Chart(ctxH,{type:'bar',data:{labels:['200','400','500'],datasets:[
      {label:'200',data:http200,backgroundColor:'#4caf50'},
      {label:'400',data:http400,backgroundColor:'#ffc107'},
      {label:'500',data:http500,backgroundColor:'#f44336'}
    ]},options:{responsive:true,animation:{duration:500},scales:{y:{beginAtZero:true}}}});
  } else httpChart.update();
}

/* Logs filter */
document.getElementById('logFilter').addEventListener('input',(e)=>{
  const filter=e.target.value.toLowerCase();
  document.querySelectorAll('.log-entry').forEach(log=>{ log.style.display=log.textContent.toLowerCase().includes(filter)?'block':'none'; });
});

setInterval(fetchData,3000);
fetchData();
</script>
</body>
</html>
